<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-contact.css">
    <link rel="stylesheet" href="profile-contact.js">
    <title>profile contact</title>
</head>

<body>
    <header>
        <nav>
            <section>
                <div class="contact-nav">
                    <p>Contact Me</p>
                </div>
            </section>
        </nav>
    </header>
    <section class="section01 animated fadeInUp">
        <div class="div1">
            <div class="div01">
                <div class="Address">
                    <i class="fa fa-map-marker"></i><span id="fa-map-marker">&nbsp;Address</span>
                    <p>Aliganj road kashipur,<br>
                        kashipur,udham singh nagar,<br>
                        244713</p>
                </div>
            </div>
            <div class="div02">
                <div class="Address">
                    <i class="fa fa-phone"></i><span id="fa-map-marker">&nbsp;Phone</span>
                    <p>+91-7302347468<br>
                        +91-7248610572</p>
                </div>
            </div>
            <div class="div03">
                <div class="Address">
                    <i class="fa fa-envelope"></i><span id="fa-map-marker">&nbsp;E-Mail</span>
                    <p>jaatnikhil777@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="div2"></div>
        <div class="div3">
            <form action="" id="loginForm">
                <div class="name">
                    <label for="name">Name&nbsp;:</label>
                    <input type="text" id="name" name="Name:" required="required" placeholder="Type Your Name...">
                </div><br>
                <div class="mail">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="E-Mail:" required="required" placeholder="Type Your email...">
                </div><br>
                <div class="massage">
                    <div class="massa">
                        <label for="massage">Message:</label>
                    </div>
                    <div class="massag">
                        <textarea name="Massage:" id="massage" required="required"
                            placeholder="Type Your massage..."></textarea>
                    </div>
                </div><br>
                <div class="Remember">
                    <label for="Remember"><b>Remember Me&nbsp;&nbsp;</b></label>
                    <input type="checkbox" id="Remember" name="Remember Me" required="required">
                </div><br><br>
                <div class="submit">
                    <input type="submit" id="submit">
                </div>
            </form>
            <script src="profile-contact.js"></script>
        </div>
    </section>
</body>

</html>
